<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                style="background-image: url(&quot;assets/img/login.jpg&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Forgot Password</h4>
                                </div>
                                <form class="user" [formGroup]="forgotPasswordRequestForm"
                                    (ngSubmit)="onSubmitRequest()">

                                    <div class="mb-3">
                                        <input formControlName="email" class="form-control form-control-user"
                                            type="text" placeholder="Enter Email Address..." name="emailAddress">
                                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                                            class="alert alert-danger mt-2 custom-rounded p-2">
                                            <div *ngIf="email.errors?.['required']" class="small text-muted">
                                                Email is required
                                            </div>

                                            <div *ngIf="email.errors?.['email']" class="small text-muted">
                                                Input must be in email format
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                    </div><button [disabled]="forgotPasswordRequestForm.invalid" class="btn btn-primary d-block btn-user w-100" type="submit">Send
                                        Request</button>
                                </form>
                                <hr>
                                <div class="text-center"><a class="small" routerLink="/login">Already have an account?
                                        Login!</a>
                                    <div class="text-center"><a class="small" routerLink="/register">Create an
                                            Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
