<div class="card shadow">
    <div class="card-header py-3">
        <div class="card-container">
            <a class="btn btn-primary btn-sm farmers-card-button" routerLink="../add-farmer" role="button" href="#"><i
                    class="fa fa-plus fa-sm text-white-50"></i>&nbsp;Add farmers</a>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="farmerListForm">
            <div class="row">
                <div class="col-md-3 text-nowrap">
                    <div><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm">
                                <option value="10" selected="">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>&nbsp;</label></div>
                </div>
                <div class="col-md-6">
                    <div class="text-md-end dataTables_filter">
                        <label class="form-label">
                            <input type="search" class="form-control form-control-sm" placeholder="Search">
                        </label>
                    </div>
                </div>
            </div>
            <div class="table-responsive table mt-2">
                <table class="table table-bordered my-0">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let farmer of farmers">
                            <td><img class="rounded-circle me-2" width="30" height="30"
                                    src="assets/img/avatars/avatar1.jpg"> {{ farmer.firstName }} </td>
                            <td> {{ farmer.lastName }} </td>
                            <td> {{ farmer.email }} </td>
                            <td> {{ farmer.username }} </td>
                            <td>
                                <button type="button" class="btn btn-danger action-button"
                                    (click)="onDeleteFarmer(farmer.id)" title="Remove farmer">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>First Name</strong></td>
                            <td><strong>Last Name</strong></td>
                            <td><strong>Email</strong></td>
                            <td><strong>Username</strong></td>
                            <td><strong>Actions</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <p class="dataTables_info" role="status">Showing 1 to 10 of 27
                    </p>
                </div>
                <div class="col-md-6">
                    <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                        <ul class="pagination">
                            <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span
                                        aria-hidden="true">«</span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                                        aria-hidden="true">»</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </form>

    </div>
</div>
