<div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Add Farmer</h4>
                    </div>
                    <form class="user">
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="text"
                                placeholder="First Name"
                                name="First Name">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="text"
                                placeholder="Last Name"
                                name="Last Name">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="email"
                                placeholder="Email"
                                name="Email">
                        </div>
                        <div class="mb-3">
                            <select class="form-control form-control-user"
                                placeholder="Farm"
                                name="Farm"></select>
                        </div>
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Add</button>
                        <hr>
                        <input type="file" id="fileInput" style="display: none;">
                        <button (click)="onUploadFarmers()" class="btn btn-primary d-block btn-user w-100"><i class="fas fa-upload"></i> Upload Multiple Farmers (.csv)</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
