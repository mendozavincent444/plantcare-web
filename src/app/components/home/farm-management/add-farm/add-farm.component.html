<div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Add Farm</h4>
                    </div>
                    <form class="user" [formGroup]="addFarmForm" (ngSubmit)="onAddFarm()">
                        
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="text"
                                formControlName="farmName" placeholder="Farm Name"
                                name="Farm Name">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="text"
                                formControlName="location" placeholder="Location"
                                name="Location">
                        </div>
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
