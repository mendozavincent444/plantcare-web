<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                style="background-image: url(&quot;assets/img/login.jpg&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back to PlantCare!</h4>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <input formControlName="username" class="form-control form-control-user"
                                            type="text" placeholder="Enter Username..." name="username">
                                        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)"
                                            class="alert alert-danger mt-2 custom-rounded p-2">
                                            <div *ngIf="username.errors?.['required']" class="small text-muted">
                                                Username is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <input formControlName="password" class="form-control form-control-user"
                                            type="password" placeholder="Enter Password..." name="password">
                                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                            class="alert alert-danger mt-2 custom-rounded p-2">
                                            <div *ngIf="password.errors?.['required']" class="small text-muted">
                                                Password is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input"
                                                    type="checkbox" id="formCheck-1"><label
                                                    class="form-check-label custom-control-label"
                                                    for="formCheck-1">Remember Me</label></div>
                                        </div>
                                    </div><button [disabled]="loginForm.invalid"
                                        class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                </form>
                                <hr>
                                <div class="text-center"><a class="small" routerLink="/forgot-password">Forgot
                                        Password?</a></div>
                                <div class="text-center"><a class="small" routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
